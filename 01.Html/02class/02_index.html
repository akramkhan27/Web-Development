<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <!-- block element -->
    <!-- div, ul, li, h1 to h6 -->
    <ul>
        <li>Orange Tea</li>
        <li>Black Tea</li>
        <li>Green Tea</li>
    </ul>

    <ol>
        <li>Add Water</li>
        <li>Add Vegetable</li>
        <li>Add Salt</li>
    </ol>
    <!-- inline element -->
    <!-- img, a, b, strong, i, em -->
    <img src="./01akram.JPG" width="300px" alt="">
</body>
</html>
